{% extends "base.html" %}
{% block content %}
    <h2 class="mb-4">Customer Dashboard - ATM {{ atm_number }}</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Deposit</h5>
                    <form method="POST">
                        <input type="hidden" name="action" value="deposit">
                        <div class="mb-3">
                            <input type="password" name="pin" class="form-control" placeholder="Enter PIN" required>
                            <input type="number" name="amount" class="form-control mt-2" step="0.01" placeholder="Enter amount" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Deposit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Withdraw</h5>
                    <form method="POST">
                        <input type="hidden" name="action" value="withdraw">
                        <div class="mb-3">
                            <input type="password" name="pin" class="form-control" placeholder="Enter PIN" required>
                            <input type="number" name="amount" class="form-control mt-2" step="0.01" placeholder="Enter amount" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Withdraw</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Set PIN</h5>
                    <form method="POST">
                        <input type="hidden" name="action" value="set_pin">
                        <div class="mb-3">
                            <input type="password" name="new_pin" class="form-control" placeholder="Enter new 4-digit PIN" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Set PIN</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Check Balance</h5>
                    <form method="POST">
                        <input type="hidden" name="action" value="check_balance">
                        <div class="mb-3">
                            <input type="password" name="pin" class="form-control" placeholder="Enter PIN" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100">Check</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
